<!DOCTYPE html>
<html lang="en-gb">
<head>
    <title>Data Mashup</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    

    <link rel="apple-touch-startup-image" href="/lib/startup.png" media="(devith-width: 640px) and (device-height: 1136px) and (-webkit-device-pixel-ratio: 1)">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Weather">
    <link rel="apple-touch-icon" sizes="152x152" href="http://www.digitalsignage.com/assets/images/ic_weather.png">

    <!--styles-->
    <link rel="stylesheet" href="styles/w3.css">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="lib/leaflet/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <!--script-->
	<script src="data/citylist.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src='lib/jquery-dateFormat.js'></script>
    <script type="text/javascript" src="lib/leaflet/leaflet.js"></script>
	<script src='js/dataMashups.js'></script>
	<script src='js/current.js'></script>
	<script src='js/forecast.js'></script>
	<script src='js/map.js'></script>
</head>

<body class="w3-container">

        <h1 id="pageTitle"class="w3-text-shadow">Weather</h1>

       
		
		<div id='locationSearch'>
			<p>Search a location:</p>

			<form name="options">
				<input id="cityList" placeholder="Type in a city name">	

				<input type='button' id='selectLocationButton' value='select' class="w3-btn "></input>		
			</form>		

			
		</div>
        <div id="geoLocation"></div>
		<hr>
		<h3 id='locationName'></h3>
		<div id='tabs'>
			<button value='curr' class='tab w3-btn w3-blue w3-hover-indigo'>Current weather</button>
			<button value='forecast' class='tab w3-btn w3-green w3-hover-teal'>Forecast</button>
            <button value='map' class='tab w3-btn w3-purple  w3-hover-deep-orange '>Show selected Cities on the map</button>

		</div>
		<div id="content">
			<!--Data visualisations goes here -->
			 <div id='currSummary'>
				<div id='weatherWidget'>
						<div id='locationCountry'></div>
						<div id='coord'></div>	 <br>				   
					   <div style="float:left; width: 10%">
							<div id='thermometer'></div>					   				   
					   </div>
					   <div style="float:left;">
							<div id='temperature'></div>
							<div id='maxminTemp'></div>
							<div id='weatherIcon'></div>
							<div id='weatherTitle'></div>
							<div id='weatherDescrip'></div>
							<div id='retrievedAt'></div>					   
					   </div>
					
					

				</div>
				<br>
			 </div>

			 
			 


            <div id='forecastDiv' class="w3-dropdown-hover">
                <div id='forecastSummary'>
                    <!--Forecast weather summary table-->
                </div>
                <div id='forecastCharts'>
                    <p>Choose a data:</p>

                    <select id="dataSelection">
						<option value="summaryChart">Summary</option>
                        <option value="tempChart">Temperature</option>
                        <option value="pressureChart">Pressure</option>
                        <option value="humidityChart">Humidity</option>
                        <option value="windChart">Wind</option>
						<option value="cloudChart">Clouds</option>
						<option value="prepChart">Precipitation</option>
						<option value="snowChart">Snow</option>
                        <option value="weather">Weather</option>
                    </select>
                    <hr>
                    <div id='chartSpace'>
                    </div>

					<div id="forecastTableSpace">
						<table class="table" id="forecastTable">
							<tbody></tbody>
						</table>
					</div>
                </div>
            </div>
		<div id="map"></div>	
		</div>
	
	


</body>
</html>
